<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
    <title>A webcomponent for date and time slot picker</title>

    <script type="module" src="/build/datetime-slot-picker.esm.js"></script>
    <script nomodule src="/build/datetime-slot-picker.js"></script>
  </head>
  <body>
    <datetime-slot-picker 
      placeholder="Pick a time slot" 
      time-slots-text="Time"
      no-slots-text="No slots are available" 
      language="en"
      am-pm-disabled
      >
    </datetime-slot-picker>
    <script>
      const datetimeSlotPicker = document.querySelector('datetime-slot-picker');
      datetimeSlotPicker.addEventListener('slotUpdate', function(event){ console.log('Updated Slot: ', event.detail) });
      datetimeSlotPicker.slots = [
        {
          date: 'Thu, 26 Nov 2020',
          timeSlots: [
            '10 AM - 11 AM',
            '11 AM - 12 PM',
            '4 PM - 5 PM',
            '5 PM - 6 PM'
          ]
        },
        {
          date: 'Fri, 27 Nov 2020',
          timeSlots: [
            '10 AM - 11 AM',
            '11 AM - 12 PM',
            '4 PM - 5 PM',
            '5 PM - 6 PM'
          ]
        },
        {
          date: 'Mon, 30 Nov 2020',
          timeSlots: [
            '10 AM - 11 AM',
            '11 AM - 12 PM',
            '4 PM - 5 PM',
            '5 PM - 6 PM'
          ]
        },
        {
          date: 'Tue, 1 Dec 2020',
          timeSlots: [
            '10 AM - 11 AM',
            '11 AM - 12 PM',
            '4 PM - 5 PM',
            '5 PM - 6 PM'
          ]
        }
      ];
    </script>
  </body>
</html>
